session_name: bintel_sitl_session
suppress_history: false
windows:
  - window_name: bintel_sitl
    layout: tiled
    shell_command_before:
    - roscd bintel_ros
    panes:
      - shell_command:
        - cd ~/src/Firmware
        - make px4_sitl_default gazebo
      - roslaunch mavros px4.launch fcu_url:="udp://:14540@127.0.0.1:14557"
      - shell_command:
        - source bash/increase_rates.sh
        - sleep 5; rostopic echo /mavros/state
      - sleep 5; rostopic echo /mavros/local_position/pose 
      - python scripts/dynamics/goto_optitrack.py \
      - ~/Downloads/QGroundControl.AppImage 
      - rosbag record -o sitl_test_ /mavros/imu/data /mavros/rc/out /mavros/local_position/pose /mavros/local_position/velocity_local /tf \